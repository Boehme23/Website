{% extends 'base.html' %}

{% block title %}Must Watch Movies{% endblock %}

    {% block content %}

        {% if error=='x' %}
                <script>
        window.onload = function() {
            alert("Movie Already on the List");
        };
    </script>
        {% endif %}

        <div class="container">
      <h1 class="heading" >Must Watch Movies</h1>
        </div>
        <a href="/" class="button">Voltar</a>
  {% for i in movie %}
      <div class="container">
      <div class="card" >
        <div class="front" style="background-image: url({{ i[5] }});">
            <p class="large"></p>
        </div>
        <div class="back">
          <div>
        <div class="title">{{ i[0] }} <span class="release_date">{{ i[1] }}</span></div>
            <div class="rating">
                <label>{{ i[3] }}</label>
              <i class="fas fa-star star"></i>
            </div>
              <p class="review">{{ i[4] }}</p>
            <p class="overview">
                {{ i[2] }}
            </p>
          </div>
        </div>
      </div>
    </div>
        {% endfor %}
            <div class="container text-center add">
    <a href="/add" class="button">Add Movie</a>
    </div>
{% endblock %}
