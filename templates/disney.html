{% extends 'base.html' %}

{% block title %}Disney Player{% endblock %}

{% block content %}

        <body style="color:white">
            <div class="container">
                <h1 class="heading">Disney Music Player</h1>
                <a href="/" class="button">Back</a>
                <h2 style="color:white">Welcome! Connect with Spotify to play Disney music.</h2>
                <button id="login-button" class="button">Login with Spotify</button>

                <div id="logged-in-content" style="display: none;">
                    <h2>Welcome, <span id="display-name"></span>!</h2>
                    <p>Search for Disney music or select from popular tracks:</p>
                    <button class="button" id="search-button">Search Disney Music</button>
                    <div id="results">
                        <div id="scrollable-results-box">
                            </div>
                    </div>

                    <div id="player-controls">
                        <h3>Now Playing: <span id="current-track-name"></span></h3>
                        <p>Artist: <span id="current-artist-name"></span></p>
                        <button class="button" id="togglePlayPause">Pause</button>
                        <button class="button" id="nextTrack">Next</button>
                        <button class="button" id="prevTrack">Previous</button>
                    </div>
                </div>
            </div>

            <script src="../static/js/spotify_disney.js">  </script>
            <script src="https://sdk.scdn.co/spotify-player.js"></script>
        </body>
        </html>


{% endblock %}
