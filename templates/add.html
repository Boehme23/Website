{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
<form action='{{url_for("add")}}' method="POST">
    <h1 class="heading">Add a Movie</h1>
    <input name="movie_searched" type="text" />
    <button type="submit">Search</button>
</form>
    <div class = "container text-center">
<h2>{{ ans }}</h2>
    </div>
</div>
          <div class="container">
      <div class="card" >
        <div class="front" style="background-image: url({{ 'https://image.tmdb.org/t/p/w185'+img }});">
            <p class="large"></p>
        </div>
        <div class="back">
          <div>
        <div class="title">{{ title }} <span class="release_date">{{ year }}</span></div>
            <div class="rating">
                <label>{{ rating }}</label>
              <i class="fas fa-star star"></i>
            </div>
              <p class="review"></p>
            <p class="overview">
                {{ overview }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center add">
        <form action='{{url_for('selected')}}' method="POST">
            <input name= 'title' value='{{title}}' readonly>
            <input name= 'year' value={{year}} readonly>
            <input name= 'rating' value={{rating}} readonly>
            <input name= 'overview' value='{{overview}}' readonly>
            <input name= 'image' value={{'https://image.tmdb.org/t/p/w185'+img}} readonly>
            <div> <h3>Write a Review about the movie</h3>
            </div>
            <input name= 'review' value='{{review}}'>
            <input type="submit" value='submit'>
        </form>
    </div>


{% endblock %}
